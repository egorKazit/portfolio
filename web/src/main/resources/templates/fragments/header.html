<!DOCTYPE html>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11 offset-md-1 px-0">
            <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
                <a class="navbar-brand" href="../index.html">
                  <span>
                    [[${general.getPortfolio()}]]
                  </span>
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div th:if="!${error}"
                     class="collapse navbar-collapse"
                     id="navbarSupportedContent">
                    <div
                            class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav  ">
                            <li th:class="${index_active}">
                                <a class="nav-link pl-0" href="../index.html">[[${general.getHome()}]]<span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li th:class="${about_active}">
                                <a class="nav-link" href="../about.html">[[${general.getAbout()}]]</a>
                            </li>
                            <li th:class="${work_active}">
                                <a class="nav-link" href="../work.html">[[${general.getWork()}]]</a>
                            </li>
                            <li th:class="${contact_active}">
                                <a class="nav-link" href="../contact.html">[[${general.getContact()}]]</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
