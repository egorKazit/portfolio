<!DOCTYPE html>

<section th:if="!${projects.isEmpty()}" class="project_section layout_padding-bottom">
    <div class="container">
        <div class="heading_container">
            <h2>
                [[${general.getProjects()}]]
            </h2>
        </div>
        <div class="project_container layout_padding2-top">
            <div class="box"
                 th:each="project: ${projects}">
                <img th:src="${project.getPicture()}" alt=""
                     th:data-url="|project-${project.getId()}.html|"
                     th:onclick="|document.location=this.getAttribute('data-url');return false;|"/>
                <div class="heading_container">
                    <a
                            th:href="|project-${project.getId()}.html|">
                        <h2>
                            [[${project.getTitle()}]]
                        </h2>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
