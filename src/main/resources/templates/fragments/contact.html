<!DOCTYPE html>
<section class="contact_section layout_padding">
    <script src="js/scripts.js"></script>
    <div class="container">
        <div class="heading_container">
            <h2>
                [[${general.getContact()}]]
            </h2>
        </div>
        <div class="">
            <div class="">
                <div class="row">
                    <div class="col-md-9 mx-auto">
                        <div class="contact-form">
                            <form action="">
                                <div>
                                    <input id="input-name" type="text" placeholder="Full Name "/>
                                </div>
                                <div>
                                    <input id="input-number" type="text" placeholder="Phone Number"/>
                                </div>
                                <div>
                                    <input id="input-email" type="email" placeholder="Email Address"/>
                                </div>
                                <div>
                                    <input id="input-message"
                                           type="text"
                                           placeholder="Message"
                                           class="input_message"
                                    />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="block"
                                            onclick="sendForContact()">
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
