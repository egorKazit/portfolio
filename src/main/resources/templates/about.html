<!DOCTYPE html>
<html>

<head>
    <header th:insert="fragments/basic.html"></header>
</head>

<body>
<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
        <header th:insert="fragments/header.html"></header>
    </header>
    <!-- end header section -->
</div>
<!-- end hero area -->

<!-- about section -->

<section class="about_section layout_padding">
    <div th:each="about : ${abouts}">
        <div th:insert="fragments/about.html :: specificAbout(
        ${about.getTitle()},
        ${about.getText()},
        ${about.getPicture()},
        |about.html?id=${about.getId()}|,
        ${about.isHidden()})"></div>
    </div>
</section>

<!-- end about section -->

<!-- info section -->
<div>
    <section th:insert="fragments/socials.html"></section>
</div>
<!-- end info_section -->

<!-- footer section -->
<div>
    <section th:insert="fragments/footer.html"></section>
</div>
<!-- end footer section -->

<div>
    <section th:insert="fragments/script.html"></section>
</div>

</body>

</html>
